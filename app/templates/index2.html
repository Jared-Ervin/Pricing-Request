<html>

<head>
    {% if title %}
    <title>{{ title }} - Pricing Request</title>
    {% else %}
    <title>Welcome to the Pricing Request Tool</title>
    {% endif %}
    <!-- MDL references -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet " href="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css')}}">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script defer src="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'material.js') }}"></script>

</head>




<body>
    <form action="{{ url_for('handle_data') }}" method="post">
        <h3>Estimate Pricing Request</h3>
        <p>Please fill out the below form to request special estimate pricing.</p>
        <div>
            <div class="left-side">
                <div>
                    <label>Full Name:*</label>
                    <input type="text" name="fullname" style="text-transform: capitalize" />
                </div>
                <div>
                    <label>Estimate Number:*</label>
                    <input type="text" name="number" style="text-transform: uppercase" />
                </div>
                <div>
                    <label>FFA Manufacturers</label>
                    <input type="text" name="ffa" style="text-transform: capitalize" />
                </div>
                <div>
                    <label>Job Pricing Manufacturers</label>
                    <input type="text" name="job" style="text-transform: capitalize" />
                </div>
            </div>
            <div class="right-side">
                <div>
                    <label for="my-textarea">Additional Notes
                        <br>
                    </label>
                    <textarea rows="2" cols="50" name="description" id="my-textarea"></textarea>
                </div>
                <div style="padding-top: 30px">
                    <label>
                        <span>Urgent?</span>
                        <input type="checkbox" id="list-checkbox-1" name="timing" />
                        <input type="time" name="time" value="time">
                        <span>Needed By*</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="toolbar-section">
            <button type="submit">OK</button>
            <button type="reset">Cancel</button>
        </div>
        <p style="padding-top: 30px">Feilds denoted with an * are mandatory.</p>
    </form>
</body>

</html>
