<html>

<head>
    {% if title %}
    <title>{{ title }} - Pricing Request</title>
    {% else %}
    <title>Welcome to the Pricing Request Tool</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='googlefonts.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='material.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='selectfield.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script defer src="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'material.js') }}"></script>
    <script>
        function showHideForm(box, id, id2) {
            const div = document.getElementById(id);
            const elm = document.getElementById(id2);
            console.log(box.checked)
            if (box.checked) {
                div.style.display = ""
                elm.required = true
            }
            else {
                div.style.display = 'none'
                elm.required = false
            }
        }
    </script>

</head>

<body>
    <form action="{{ url_for('handle_data') }}" method="post">
        <h3 id="formtitle">Estimate Pricing Request</h3>

        <div>
            <div class="left-side">
                <div>
                    <label>Estimate Number*</label>
                    <input type="text" name="number" style="text-transform: uppercase" required/>
                </div>
                <div>
                    <label>FFA Manufacturers</label>
                    <input type="text" name="ffa" style="text-transform: capitalize" />
                </div>
                <div>
                    <label>Job Pricing Manufacturers</label>
                    <input type="text" name="job" style="text-transform: capitalize" />
                </div>
                <div>
                    <label>Additional Notes</label>
                    <textarea rows="2" cols="50" name="description" id="my-textarea"></textarea>
                </div>
                <div>
                    <fieldset>
                        <legend>
                            <b>Time Frame</b>
                        </legend>
                        <label>
                            <span>Needed By*</span>
                            <span style="padding-left: 25px">Urgent?</span>
                            <br>
                            <input type="time" name="time" value="time" required/>
                            <span style="padding-left: 20px">
                                <input type="checkbox" id="list-checkbox-1" name="timing" />
                            </span>
                        </label>
                    </fieldset>
                </div>
            </div>
            <div class="right-side">
                <div>
                    <br>
                    <fieldset>
                        <legend>
                            <b>Price Point</b>
                        </legend>
                        <label>
                            <input type="checkbox" id="list-checkbox-2" name="Review Only" />
                            <span>Review Only</span>
                        </label>
                        <label>
                            <input type="checkbox" id="list-checkbox-3" name="High Margin" />
                            <span>High Margin</span>
                        </label>
                        <label>
                            <input type="checkbox" id="list-checkbox-4" name="Mid Tier" />
                            <span>Mid Tier</span>
                        </label>
                        <label>
                            <input type="checkbox" id="list-checkbox-5" name="Agressive" />
                            <span>Aggressive</span>
                        </label>
                        <label>
                            <input type="checkbox" id="list-checkbox-6" name="Floor" onchange="showHideForm(this,'iffloor', 'floor')" />
                            <span>Floor</span>
                        </label>
                    </fieldset>
                    <fieldset>
                        <div id="iffloor" style="display: none">
                            <legend>
                                <b>Reason for Floor Pricing:*</b>
                            </legend>
                            <label>
                                <select name="floor" id="floor">
                                    <option value=""></option>
                                    <option value="Competitive Bid">Competitive Bid</option>
                                    <option value="Negotiation Room">Negotiation Room</option>
                                    <option value="Other: See Notes">Other: See Notes</option>
                                </select>
                            </label>
                        </div>
                        <br>
                        <div>
                            <legend>
                                <b>Payment Type*</b>
                            </legend>
                            <label>
                                <select name="paytype" required>
                                    <option value="Credit Card">Credit Card</option>
                                    <option value="Blue Tarp">Blue Tarp</option>
                                    <option value="Wire Transfer/Check">Wire Transfer/Check</option>
                                    <option value="Terms">Terms</option>
                                </select>
                            </label>
                            <br>
                            <legend>
                                <b>Number of Shipments*</b>
                            </legend>
                            <label>
                                <select name="shipments" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4+">4+</option>
                                </select>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="toolbar-section">
            <button type="submit">OK</button>
            <button type="reset">Cancel</button>
            <p style="padding-top: 30px">
                <i>Fields denoted with an
                    <b>*</b> are mandatory.</i>
            </p>
        </div>
    </form>
</body>

</html>
